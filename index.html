<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Local Storage</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="parent py-3 px-3 text-center">
      <input
        class="form-control"
        type="text"
        id="the-input"
        placeholder="Local Storage Item"
      />
      <div class="buttons my-3 d-flex justify-content-around">
        <span class="btn check-item btn-primary" type="button">check item</span>
        <span class="btn add-item btn-success">add item</span>
        <span class="btn remove-item btn-danger">remove item</span>
        <span class="btn show-item btn-secondary">show item</span>
      </div>
      <div class="results py-4">
        Results Here
        <span id="results" class="fw-bold text-primary d-block mt-1"></span>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
